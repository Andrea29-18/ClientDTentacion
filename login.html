<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inicio de sesion </title>
</head>
<body>

   <main>
    <div id="login">
        <h1 id="tituloLogin">D. Tentacion</h1>
        <p>Inicia sesión con tu <br/>cuenta de usuario</p>
        <form id="loginForm">
            <label for="usuario">usuario</label>
            <input type="usuario" class="text-field__input" name="usuario" id="usuario" placeholder="Usuario" required>
            <label for="password">Contraseña</label>
            <input type="password"class="text-field__input" name="password" id="password" placeholder="Contraseña" required>
            <input type="submit" class="form__submit-button" value="Iniciar sesion">
            <a href="registro.html" class="form__link">¿Olvidaste tu contraseña?</a>
        </form>
        </div>
        <div class="image-container">
        <img src="/Images/mermelada.png" alt="Bote de mermelada" class="styled-image">
    </div>
   </main>
  
</body>
</html>
