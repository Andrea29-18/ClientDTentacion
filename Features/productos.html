<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png"
            href="/Resources/Images/pastel-icon.png">
        <!-- Agregar Axios desde el CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <link rel="stylesheet" href="/Styles/style.css">
        <title>Productos</title>
    </head>
    <body>
        <header>
            <h1 class="titulo-elegante">D.Tentación </h1>
            <button class="btn-header">Pedidos pendientes</button>
            <button class="btn-header">Enviar Pedido</button>
        </header>
        <main>
        <section class="sub-header">
            <h1 class="subtitulo">Gestión de productos</h1>
            <form action="#" method="GET" class="form-buscar" id="form-buscar">
                <input type="text" name="query" id="input-buscar"
                    placeholder="Buscar productos..." required
                    class="input-buscar">
                <button type="submit" class="btn-buscar">Buscar</button>
            </form>

        </section>
        <button class="btn-header" onclick="location.href='/Features/agregarProducto.html'">Añadir producto</button>


        <section id="tabla-productos">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre </th>
                        <th>cantidad en stock</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los productos -->
                </tbody>
            </table>
        </section>
    </main>
        <footer>
            <div>
                <p>&copy; 2024 D.Tentacion. Todos los derechos reservados.</p>
                <p>Desarrollado por <strong>LULA Code</strong>.</p>
            </div>
        </footer>
        <script src="/Services/productos.js"></script>
    </body>
</html>
