<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Resources/Images/pastel-icon.png">
    <title>D.Tentación</title>
    <link rel="stylesheet" href="/Styles/login.css">
    <!-- Agregar FontAwesome para el icono del ojo no borrar plocs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main>
        <div id="login">
            <h1 class="titulo-elegante">D. Tentacion</h1>
            <p>Inicia sesión con tu <br />cuenta de usuario</p>
            <form id="loginForm">
                <label for="usuario">Usuario</label>
                <input type="text" class="text-field__input" name="usuario" id="usuario" placeholder="Usuario" required>
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" class="text-field__input" name="password" id="password" placeholder="Contraseña" required>
                    <span id="togglePassword" class="eye-icon">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="form__submit-button">Iniciar sesión</button>
                <a href="#" id="olvide-contrasena-link" class="form__link">¿Olvidaste tu contraseña?</a>
            </form>

            <div id="overlay" class="overlay overlay-hidden">
                <div class="overlay-content">
                    <h2>Recuperar contraseña</h2>
                    <p>Ingresa tu correo electrónico y te enviaremos instrucciones para recuperar tu contraseña.</p>
                    <input type="email" id="correo-recuperacion" placeholder="Correo electrónico">
                    <button id="enviar-recuperacion-btn">Enviar</button>
                    <button id="cerrar-overlay-btn" class="cerrar-btn">Cerrar</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="image-container">

    </div>
    </main>
    <script type="module" src="/Services/login.js"></script>
    <footer>
        <div>
            <p>&copy; 2024 D.Tentacion. Todos los derechos reservados.</p>
            <p>Desarrollado por <strong>LULA Code</strong>.</p>
        </div>
    </footer>
</body>

</html>
