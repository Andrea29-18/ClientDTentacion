<html lang="es">
    <head>
        <meta charset="UTF-8">

            href="/Resources/Images/pastel-icon.png">

        <link rel="stylesheet" href="/Styles/style.css">
        <title>Añadir categoria</title>
    </head>
    <body>
        <header>
            <h1 class="titulo-elegante">D.Tentación</h1>
            <nav>
                <ul>
                    <li><a href="/HTML/VistaAdministrador.html">Inicio</a></li>
                    <li><a href="/HTML/aboutMe.html">Sobre Nosotros</a></li>
                    <li><a href="/HTML/productosGenerales.html">Productos</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="subtitulo">Añadir categoria</h1>
            <section class="formulario">
                <form action="#" method="POST" class="form-agregar"
                    id="form-agregar-categoria">
                    <label for="nombreCategoria">Nombre de la categoria:</label>
                    <input type="text" name="nombreCategoria" id="nombreCategoria"
                        placeholder="Nombre de la categoria" required
                        class="input-agregar">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" name="descripcion" id="descripcion"
                        placeholder="Descripción de la categoria" required
                        class="input-agregar">
                    <button type="submit" class="btn-header">Aceptar</button>
                </form>
            </section>
    </main>
